[metadata]
name = marsha
description = A FUN video provider for Open edX
version = 3.27.0
author = Open FUN (France Universite Numerique)
author_email = fun.dev@fun-mooc.fr
license = MIT
classifiers =
    Development Status :: 5 - Production/Stable
    Intended Audience :: Education
    Intended Audience :: Developers
    License :: OSI Approved :: MIT License
    Framework :: Django
    Framework :: Django :: 2.0
    Programming Language :: Python
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3.6
    Programming Language :: Python :: 3 :: Only
keywords =
    video
    open-edx
    accessibility
    a11y
url = https://github.com/openfun/marsha
requires-python = >=3.6

[options]
install_requires =
    Brotli==1.0.9
    boto3==1.20.25
    chardet==4.0.0
    coreapi==2.3.3
    cryptography==36.0.1
    django==4.0
    dj-database-url==0.5.0
    django-configurations==2.3.1
    django-cors-headers==3.10.1
    django-extensions==3.1.5
    djangorestframework==3.13.1
    djangorestframework_simplejwt==5.0.0
    django-safedelete==1.1.2
    django-storages==1.12.3
    django-waffle==2.2.1
    dockerflow==2021.7.0
    gunicorn==20.1.0
    logging-ldp==0.0.6
    oauthlib==3.1.1
    psycopg2-binary==2.9.2
    PyLTI==0.7.0
    python-dateutil==2.8.2
    sentry-sdk==1.5.1
    requests==2.26.0
    urllib3==1.26.7
    whitenoise==5.3.0
    xmpppy==0.6.4

    # App BBB
    xmltodict==0.12.0
packages = find:
package_dir =
    =.
zip_safe = True

[options.packages.find]
exclude =
    tests

[options.entry_points]
console_scripts =
    # the ones provided with django are made unusable by django-configurations
    django-admin = configurations.management:execute_from_command_line
    django-admin.py = configurations.management:execute_from_command_line

[options.extras_require]
dev =
    bandit==1.7.1
    black==21.10b0
    factory_boy==3.2.1
    flake8==4.0.1
    ipython==7.30.1
    isort==5.10.1
    pdbpp==0.10.3
    pycodestyle==2.8.0
    pylint==2.12.2
    pylint-django==2.4.4
    pylint-plugin-utils==0.6
    pytest==6.2.5
    pytest-cov==3.0.0
    pytest-django==4.5.2
    pytest-mock==3.6.1
    responses==0.16.0
    wheel==0.37.0

e2e =
    playwright==1.17.2
    pytest-playwright==0.2.2

[bdist_wheel]
universal = 1

[flake8]
max-line-length = 99
exclude =
    .git
    .venv
    build
    dist
    docs
    manage.py
    venv
    __pycache__
    *.egg-info
    */migrations/*
    stubs.py

[pycodestyle]
max-line-length = 99

[tool:pytest]
addopts = -v --cov-report term-missing
python_files =
    test_*.py
    tests.py
testpaths =
    marsha

[coverage:run]
branch = True

[isort]
combine_as_imports=1
default_section=THIRDPARTY
force_sort_within_sections=1
from_first=1
include_trailing_comma=1
indent='    '
known_django=django
known_first_party=marsha
line_length=88
lines_after_imports=2
multi_line_output=3
sections=FUTURE,STDLIB,DJANGO,THIRDPARTY,FIRSTPARTY,LOCALFOLDER
use_parentheses=1
