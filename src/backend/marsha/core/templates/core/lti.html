{% load static %}

<!DOCTYPE html>
<html>
  <head>
    {% if cloudfront_domain %}
    <meta name="public-path" value="{{ cloudfront_domain }}" />
    {% endif %}
  </head>
  <body>
    <div class="marsha-frontend-data"{% if jwt_token %} data-jwt="{{ jwt_token }}"{% endif %} data-state="{{ state }}"></div>
    <div class="marsha-frontend-data" id="{{ resource }}" data-modelname="{{ resource_plural }}" data-{{ resource }}="{{ resource_data }}"></div>

    <div id="marsha-frontend-root"></div>
    <script src='{% static "js/index.js" %}'></script>
  </body>
</html>
