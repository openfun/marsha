            tags:
              only: /.*/
      - lint-lambda-elemental-routing:
          requires:
            - test-lambda-elemental-routing
          filters:
            tags:
              only: /.*/

      # Docker jobs
      #
      # Build, lint and test production and development Docker images
      # (debian-based)
      - build-docker:
          filters:
            tags:
              only: /.*/
      - build-ffmpeg-transmux-docker:
          filters:
            tags:
              only: /.*/
      - build-back:
          filters:
            tags:
              only: /.*/
      - lint-back:
          requires:
            - build-back
          filters:
            tags:
              only: /.*/
      - test-back:
          requires:
            - build-back
          filters:
            tags:
              only: /.*/
      - test-e2e:
          name: test-e2e-firefox
          browser: firefox
          browser_channel: firefox
          filters:
            tags:
              only: /.*/
      - test-e2e:
          name: test-e2e-chromium
          browser: chromium
          browser_channel: chrome
          filters:
            tags:
