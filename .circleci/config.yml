          requires:
            - build-ffmpeg-transmux-docker
          filters:
            branches:
              only: master
            tags:
              only: /^v.*/

      - lambda-publish:
          requires:
            - build-lambda-docker
            - test-lambda-complete
            - test-lambda-configure
            - test-lambda-encode
            - test-lambda-medialive
            - test-lambda-mediapackage
            - test-lambda-elemental-routing
          filters:
            branches:
              only: master
            tags:
              only: /^v.*/
