      - test-lambda-elemental-routing:
          filters:
            tags:
              only: /.*/
      - lint-lambda-configure:
          requires:
            - test-lambda-configure
          filters:
            tags:
              only: /.*/
      - lint-lambda-encode:
          requires:
            - test-lambda-encode
          filters:
            tags:
              only: /.*/
      - lint-lambda-complete:
          requires:
            - test-lambda-complete
          filters:
            tags:
              only: /.*/
      - lint-lambda-medialive:
