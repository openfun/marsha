workflows:
  version: 2

  marsha:
    jobs:
      # Git jobs
      #
      # Check validity of git history
      - lint-git:
          filters:
            tags:
              only: /.*/

      # Check changelog validity
      - check-changelog:
          filters:
            branches:
              ignore: master
            tags:
              ignore: /.*/
      - lint-changelog:
          filters:
            branches:
              ignore: master
            tags:
              ignore: /.*/

      # Check Renovate configuration
      - check-renovate-configuration:
          filters:
            tags:
              only: /.*/

      # Front-end jobs
      #
      # Build (and later lint and test the front-end app)
      - build-front:
          filters:
            tags:
              only: /.*/
      - lint-front:
          requires:
            - build-front
          filters:
            tags:
              only: /.*/
      - test-front:
          requires:
            - build-front
          filters:
            tags:
              only: /.*/
      - test-storybook-build:
          requires:
            - build-front
          filters:
            tags:
              only: /.*/

      # Lambda related jobs
      - build-lambda-docker:
          filters:
            tags:
              only: /.*/
      - test-lambda-configure:
          filters:
            tags:
              only: /.*/
      - test-lambda-encode:
          filters:
            tags:
              only: /.*/
      - test-lambda-complete:
          filters:
            tags:
              only: /.*/
      - test-lambda-medialive:
